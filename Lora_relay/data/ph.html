<!DOCTYPE html>
<html>
<head>
  <title>pH Reading</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1>pH</h1>
  <div class = "container">
    <p>Voltage:<strong id = "phVoltage">0</strong></p>
    <p>pH:<strong id = "ph">0</strong></p>
  </div>
  <script>
 
setInterval(function() {
  // Call a function repetatively with 2 Second interval
  get_phVoltage();
}, 2000); //2000mSeconds update rate
 
function get_phVoltage() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("phVoltage").innerHTML =
      this.responseText;
    }
  };
  xhttp.open("GET", "/phVoltage", true);
  xhttp.send();
}

setInterval(function() {
  // Call a function repetatively with 2 Second interval
  get_ph();
}, 2000); //2000mSeconds update rate
 
function get_ph() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("ph").innerHTML =
      this.responseText;
    }
  };
  xhttp.open("GET", "/phActual", true);
  xhttp.send();
}
</script>
  
  
</body>
</html>
